name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_react:
    runs-on: ubuntu-latest
    name: Build and Deploy React App
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true     

      - uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Install npm packages
        working-directory: ./CharacterNexus/ClientApp
        run: npm install

      - name: Build React App
        working-directory: ./CharacterNexus/ClientApp
        run: npm run build

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_CLIFF_002808F10 }}
          action: "upload"
          app_location: "./CharacterNexus/ClientApp"
          output_location: "build"
          skip_api_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}

  # Optional: Close Pull Requests
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

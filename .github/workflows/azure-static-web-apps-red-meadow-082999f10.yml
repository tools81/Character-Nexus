name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      # -------------------------
      # Setup Node (React build)
      # -------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install ClientApp dependencies
        working-directory: CharacterNexus/ClientApp
        run: npm ci

      - name: Build ClientApp
        working-directory: CharacterNexus/ClientApp
        run: npm run build

      # -------------------------
      # Setup .NET
      # -------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore ALL dotnet projects
      - name: Restore .NET solutions
        run: dotnet restore

      # Build CharacterNexus (brings in Ruleset.* via references)
      - name: Build API
        run: dotnet build CharacterNexus/CharacterNexus.csproj -c Release --no-restore

      # Publish API for Static Web Apps
      - name: Publish API
        run: dotnet publish CharacterNexus/CharacterNexus.csproj -c Release -o api-build

      # -------------------------
      # Deploy to Static Web Apps
      # -------------------------
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_MEADOW_082999F10 }}
          action: upload
          app_location: CharacterNexus/ClientApp
          output_location: build
          api_location: api-build
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close

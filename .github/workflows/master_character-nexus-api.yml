name: CharacterNexus – Build & Deploy (Windows)

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # 3️⃣ Node (used by csproj)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
        
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      # 4️⃣ Restore
      - name: Restore
        run: dotnet restore CharacterNexus/CharacterNexus.csproj

      # 5️⃣ Build
      - name: Build
        run: dotnet build CharacterNexus/CharacterNexus.csproj -c Release --no-restore

      # 6️⃣ Publish (runs npm build internally)
      - name: Publish
        run: dotnet publish CharacterNexus/CharacterNexus.csproj -c Release -o publish

      # 7️⃣ Azure Login (OIDC – Windows compatible)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 8️⃣ Deploy to Windows App Service
      - name: Deploy to Azure App Service (Windows)
        uses: azure/webapps-deploy@v3
        with:
          app-name: Character-Nexus-API
          package: publish
